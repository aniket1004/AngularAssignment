<div class="container mt-5">
    <h2 class="text-primary mb-4" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Sign Up</h2>
    <div class="container p-3">
        <form #fData="ngForm" (ngSubmit)="onSubmit(fData)" novalidate>

            <div class="mb-3 row">
                <label for="Name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" name="Name" ngModel #name="ngModel" required>
                <small *ngIf="invalidName" class="text-danger">* Name required</small>
            </div>
            </div>

            <div class="mb-3 row">
                <label for="Email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" name="Email" id="Email" ngModel #email="ngModel" required>
                <small *ngIf="invalidEmail" class="text-danger">* Invalid Email</small>
            </div>
            </div>

            <div class="mb-3 row">
                <label for="DOB" class="col-sm-2 col-form-label">Date of birth</label>
                <div class="col-sm-10">
                <input type="date" class="form-control" id="DOB" name="DOB" ngModel #dob="ngModel" required>
                <small *ngIf="invalidDOB" class="text-danger">* Date of birth required</small>
            </div>
            </div>

            <div class="mb-3 row">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <select id="country" name="country" class="form-control" size="1" ngModel #country="ngModel" required>
                        <option *ngFor="let c of countries" [ngValue]="c.name">{{ c.name }}</option>
                    </select>
                    <small *ngIf="invalidCountry" class="text-danger">* Country required</small>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="Image" class="col-sm-2 col-form-label">Select Image</label>
                <div class="col-sm-10">
                    <input class="form-control" accept="image/*" type="file" id="Image" #image_path (change)="processFile(image_path)" required>
                    <small *ngIf="invalidImage" class="text-danger">* Image required</small>
                </div>
            </div>              
            
            <div class="mb-3 row mt-5">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success btn-block btn-lg">SUBMIT</button>
                </div>
            </div>
        </form>
    </div>
</div>
